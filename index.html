<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Futures Trading Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- PWA & Mobile Optimization -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1E293B">
  <link rel="apple-touch-icon" href="/icon-192x192.png">

  <style>
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      background-color: #0F172A;
      color: #E2E8F0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #1E293B;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      border: 1px solid #334155;
    }
    h1 {
      color: #38BDF8;
      text-align: center;
      font-size: 3.375rem;
      margin-bottom: 2rem;
      font-weight: 800;
      letter-spacing: -0.025em;
    }
    h2 {
      color: #67E8F9;
      font-size: 2.25rem;
      margin-top: 2.5rem;
      margin-bottom: 1.25rem;
      font-weight: 700;
      border-bottom: 2px solid #475569;
      padding-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #334155;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }
    .section:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    .checklist-item {
      background-color: #475569;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
      overflow: hidden;
    }
    .checklist-item-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .checklist-item-header:hover {
      background-color: #5A6D7D;
    }
    .checklist-item-description {
      flex-grow: 1;
      font-weight: 600;
      color: #F8FAFC;
    }
    .checklist-item-body {
      padding: 0 1rem;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.35s ease-in-out, opacity 0.35s ease-in-out, padding 0.35s ease-in-out;
      visibility: hidden;
    }
    .checklist-item.expanded .checklist-item-body {
      padding: 1rem;
      padding-top: 0.75rem;
      max-height: 500px;
      opacity: 1;
      border-top: 1px solid #334155;
      visibility: visible;
    }
    .details-textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #64748B;
      background-color: #334155;
      color: #F8FAFC;
      font-size: 0.95rem;
      resize: vertical;
      transition: all 0.2s ease-in-out;
    }
    .details-textarea:focus {
      outline: none;
      border-color: #38BDF8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      background-color: #2D3A4B;
    }
    .chevron-icon {
      transition: transform 0.3s ease-in-out;
      color: #94A3B8;
      flex-shrink: 0;
    }
    .checklist-item.expanded .chevron-icon {
      transform: rotate(180deg);
    }
    .condition-description-input {
      flex-grow: 1; /* Allows the input to take up all available space */
      min-width: 0; /* Fixes potential flexbox overflow issues */
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #64748B;
      background-color: #334155;
      color: #F8FAFC;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
      width: 100%; /* Ensure it takes full width in the new layout */
    }
    .condition-description-input:focus {
      outline: none;
      border-color: #38BDF8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      background-color: #2D3A4B;
    }
    .condition-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    .ox-button, .remove-condition-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: 2px solid #64748B;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background-color: #475569;
      color: #CBD5E1;
    }
    .ox-button:hover, .remove-condition-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .ox-button.active-o {
      background-color: #10B981;
      border-color: #34D399;
      color: #F8FAFC;
    }
    .ox-button.active-x {
      background-color: #EF4444;
      border-color: #F87171;
      color: #F8FAFC;
    }
    .remove-condition-button {
      color: #F87171;
      width: 100%;
      border-radius: 0.5rem;
      background-color: transparent;
      border: 1px solid #F87171;
    }
    .remove-condition-button:hover {
      background-color: rgba(239, 68, 68, 0.1);
      color: #F87171;
      transform: none; /* Override hover transform if any */
      box-shadow: none; /* Override hover shadow if any */
    }
    .add-condition-button, .edit-conditions-button {
      background: linear-gradient(145deg, #10B981 0%, #059669 100%);
      color: #F8FAFC;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
    }
     .add-condition-button {
       margin-top: 1.5rem;
     }
    .add-condition-button:hover, .edit-conditions-button:hover {
      background: linear-gradient(145deg, #059669 0%, #10B981 100%);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
    
    .calculate-button {
      background: linear-gradient(145deg, #38bdf8, #0ea5e9);
      color: #F8FAFC;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .calculate-button:hover {
      background: linear-gradient(145deg, #0ea5e9, #38bdf8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
    .reset-button {
      background: linear-gradient(145deg, #64748b, #475569);
      color: #F8FAFC;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .reset-button:hover {
      background: linear-gradient(145deg, #475569, #64748b);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-3px);
    }
    
    .action-buttons-container {
      background-color: #2D3A4B;
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .action-buttons {
      display: flex;
      gap: 1rem;
    }
    .action-buttons button {
      flex: 1;
      padding: 1.2rem 0;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .result-item {
      background-color: #475569;
      border: 1px solid #64748B;
      border-radius: 0.5rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .result-item .result-label {
      color: #CBD5E1;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .result-item .result-value {
      color: #F8FAFC;
      font-weight: 800;
      font-size: 1.25rem;
      text-align: center;
    }
    
    .warning {
      color: #FACC15;
      font-weight: 600;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #475569;
      border-radius: 0.5rem;
      border-left: 4px solid #FACC15;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .error {
      color: #F87171;
      font-weight: 600;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #475569;
      border-radius: 0.5rem;
      border-left: 4px solid #F87171;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .red-dot {
      display: inline-block;
      width: 0.65rem;
      height: 0.65rem;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #EF4444 70%, #DC2626 100%);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1), 0 0 0 1px #FECACA inset;
      margin-right: 0.3rem;
    }
    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #CBD5E1;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 0.85rem;
      border-radius: 0.5rem;
      border: 1px solid #64748B;
      background-color: #475569;
      color: #F8FAFC;
      font-size: 1.05rem;
      margin-bottom: 1rem;
      transition: all 0.2s ease-in-out;
    }
    .input-group input::placeholder, .input-group select::placeholder {
      color: #94A3B8;
    }
    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: #38BDF8;
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.3);
      background-color: #334155;
    }
    
    .position-button-group {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    .position-button {
      flex: 1;
      padding: 0.85rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #64748B;
      background-color: #475569;
      color: #F8FAFC;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .position-button:hover {
      background-color: #5A6A7D;
    }
    .position-button.active {
      border-color: #38BDF8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
    }
    .position-button#positionLong.active {
      background: linear-gradient(145deg, #34D399 0%, #10B981 100%);
      color: #0F172A;
    }
    .position-button#positionShort.active {
      background: linear-gradient(145deg, #F87171 0%, #EF4444 100%);
      color: #F8FAFC;
    }
    
    .tabs-container {
        display: flex;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #475569;
    }
    .tab-button {
        padding: 1rem 1.5rem;
        cursor: pointer;
        border: none;
        background-color: transparent;
        color: #94A3B8;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        border-bottom: 3px solid transparent;
        margin-bottom: -2px; /* To align with container border */
    }
    .tab-button:hover {
        color: #E2E8F0;
    }
    .tab-button.active {
        color: #38BDF8;
        border-bottom-color: #38BDF8;
    }
    .tab-button:disabled {
        color: #64748B;
        cursor: not-allowed;
    }

    .conditions-summary {
      font-size: 1rem;
      font-weight: 600;
      color: #CBD5E1;
      background-color: #475569;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    .modal-content {
      background-color: #1E293B;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #334155;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #334155;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.75rem;
      border-bottom: none;
      padding-bottom: 0;
    }
    .modal-close-button {
      background: none;
      border: none;
      color: #94A3B8;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .modal-close-button:hover {
      color: #E2E8F0;
    }
    .modal-body {
      overflow-y: auto;
      padding-right: 0.5rem; /* For scrollbar */
    }

    /* Scrollbar styling for modal body */
    .modal-body::-webkit-scrollbar {
      width: 8px;
    }
    .modal-body::-webkit-scrollbar-track {
      background: #334155;
      border-radius: 4px;
    }
    .modal-body::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    .modal-body::-webkit-scrollbar-thumb:hover {
      background: #64748B;
    }


    @media (max-width: 640px) {
      .container { margin: 1rem auto; padding: 1rem; }
      h1 { font-size: 2.625rem; margin-bottom: 1.5rem; }
      h2 { font-size: 1.875rem; margin-top: 2rem; margin-bottom: 1rem; padding-bottom: 0.5rem; }
      .section { padding: 1rem; margin-bottom: 1.5rem; }
      .results-grid { grid-template-columns: 1fr; }
      .action-buttons-container { padding: 0.75rem; }
      .action-buttons { gap: 0.75rem; }
      .action-buttons button { padding: 1.2rem 0; }
      .input-grid { grid-template-columns: 1fr; gap: 1rem; margin-bottom: 1rem; }
      .input-group input, .input-group select { padding: 0.75rem; font-size: 1rem; margin-bottom: 0.75rem; }
      .position-button { padding: 0.75rem 0.5rem; font-size: 1rem; }
      .tabs-container { margin-bottom: 1rem; }
      .tab-button { padding: 0.75rem 1rem; font-size: 0.9rem; }
      .modal-content {
        width: 95%;
        padding: 1.5rem;
        max-height: 85vh;
      }
      .modal-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
